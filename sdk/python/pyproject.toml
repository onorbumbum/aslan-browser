[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aslan-browser"
version = "0.1.0"
description = "Python SDK for aslan-browser â€” a native macOS browser for AI agents"
requires-python = ">=3.10"
